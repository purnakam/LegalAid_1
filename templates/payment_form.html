<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form | LegalAid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
</head>
<body> 
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="nav-left">
            <button class="button" onclick="window.location.href='{{ url_for('home') }}'">Home</button>
            <button class="button" onclick="window.location.href='{{ url_for('login_page') }}'">Login</button>
            <button class="button" onclick="window.location.href='{{ url_for('help_portal') }}'">Help</button>
        </div>
    </nav>

    <!-- Payment Form -->
    <fieldset>
        <legend><h1>Payment Form</h1></legend>
        <form action="/process-payment" method="post">
            <p><b>Required fields are marked with </b><span style="color: red;">*</span></p>

            <h2>Contact Information</h2>
            <p>
                <label for="first_name">First Name: <span style="color: red;">*</span></label>
                <input type="text" id="first_name" name="first_name" placeholder="First name" required>
            </p>
            <p>
                <label for="second_name">Second Name: <span style="color: red;">*</span></label>
                <input type="text" id="second_name" name="second_name" placeholder="Second name" required>
            </p>
            <fieldset style="width: 250px;">
                <legend style="color: bisque;">Gender: <span style="color: red;">*</span></legend>
                <p>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </p>
            </fieldset>
            <p>
                <label for="address">Address:</label>
                <textarea id="address" name="address" cols="40" rows="2" placeholder="Your current address"></textarea>
            </p>
            <p>
                <label for="email">Email: <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" placeholder="ex- name@gmail.com" required>
            </p>
            <p>
                <label for="pincode">Pincode: <span style="color: red;">*</span></label>
                <input type="number" id="pincode" name="pincode" required>
            </p>

            <h2>Payment Information</h2>
            <p>
                <label for="card_type">Card Type: <span style="color: red;">*</span></label>
                <select id="card_type" name="card_type" required>
                    <option value="">__Select a Card Type__</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Rupay">Rupay</option>
                </select>
            </p>
            <p>
                <label for="card_number">Card Number: <span style="color: red;">*</span></label>
                <input type="text" id="card_number" name="card_number" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </p>
            <p>
                <label for="exp_date">Expiration Date: <span style="color: red;">*</span></label>
                <input type="month" id="exp_date" name="exp_date" required>
            </p>
            <p>
                <label for="cvv">CVV: <span style="color: red;">*</span></label>
                <input type="password" id="cvv" name="cvv" maxlength="3" placeholder="XXX" required>
            </p>
            <p>
                <input type="submit" value="Pay Now" class="button">
                <input type="reset" value="Reset" class="button">
            </p>
        </form>
    </fieldset>
</body>
</html>
